<body>
    <div class="modal" id="myModal-1" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">

    <h1>Survey Questions</h1>
    <hr>
    <form method="POST" role="form">
        <h2>About You</h2>

                <option>1 (Strongly Disagree)</option>
                <option>2 (Disagree)</option>

            </select>
        </div>
        <button id="submit" class="btn btn-info btn-primary btn-large btn-block" data-toggle="modal" data-target="#myModal-1">Submit</button>

    <hr>
    <p>
        <a href="/api/friends">API Friends List</a> |
        <a href="https://github.com/dalamo20/FriendFinder">GitHub Repo</a>
    </p>
    <script type="text/javascript">
        $('#myModal-1').on('shown.bs.modal', function () {
            $('#myInput').focus()
        })
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Here we grab the form elements
            var scores = [];
            for (var i = 1; i < 11; i++) {
                var question = parseInt($("#q" + i).val().trim().charAt(0))
                scores.push(question)

            }

            var userAnswers = {
                name: $("#name").val().trim(),
                photo: $("#photolink").val().trim(),
                scores: scores
            };

            console.log(userAnswers);

            $.post("/api/friends", userAnswers,
                function (data) {
                    if (data) {
                        console.log(data);
                        // alert("You're secret match is...");
                        $("#insertFriend").text(data.name);
                        $("#insertImg").attr('src', data.photo);
                    }
                    else {
                        alert("No matches for you!");
                    }
                    // Clear the form when submitting
                    $("#name").val("");
                    $("#photolink").val("");
                });
        });
    </script>
